<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
    <script type="module" src="Login.js"></script>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class=" bg-cover bg-center bg-no-repeat bg-fixed min-h-screen flex justify-center items-center m-0 p-0" style="background-image: url('/src/components/Assets/bgimg.jpg');">  
    
    <div id="loginWrapper" class="login-wrapper bg-white relative border-2 rounded-3xl flex justify-center items-center text-center">
        <div class="form-box login w-full p-10"> 
            <h1>Log In to Your Account</h1>
            <form id="login-form" action="#" >
                <div class="input-box relative w-full h-11 border-b-2 border-solid border-black mb-10">
                    <span class="icon absolute right-2">
                        <ion-icon name="mail"></ion-icon>
                    </span> 
                    <input id="email-field" type="text" name="email" required class="w-full h-full border-none outline-none pl-1 pr-25 font-medium">
                    <label class="absolute top-1/2 left-1 text-base font-semibold pointer-events-none color-black">Email*</label>
                </div>
                <div class="input-box relative w-full h-11 border-b-2 border-solid border-black mb-10">
                    <span class="icon absolute right-2">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span> 
                    <input id="password-field" type="password" required class="w-full h-full border-none outline-none pl-1 pr-25 font-medium">
                    <label class="absolute top-1/2 left-1 text-base font-semibold pointer-events-none color-black ">Password*</label>
                </div>
                <div class="remember-forget mb-35 flex justify-between text-sm">
                    <label class="text-decoration-none color-blue">
                        <input type="checkbox"> Remember me 
                    </label>
                    <a href="#" class="hover:underline text-blue-800 font-semibold"> Forgot Password?</a>
                </div>

                <button type="submit" class="btn w-full h-10 text-white text-center font-bold border-none cursor-pointer m-auto">Log in</button>

                <div class="endForm-div mt-30 mb-10 ">
                    <p class=" font-medium text-center text-base">Need an Account? <a href="../Signup/Signup.html" id="myLink" class="register-link hover:underline font-semibold text-blue-800"> Sign Up  </a></p>
                </div>
            </form>
        </div>
    </div>
    
     <!-- Back Button -->
     <a href="javascript:history.back()"
     class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded">Back</a>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>

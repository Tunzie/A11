<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Quality</title>
    <link rel="icon" type="image/png" href="Assets/icon.png" />
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <!-- Include Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <!-- Link to Your External CSS File -->
    <link rel="stylesheet" href="/src/components/AirQuality/AirQuality.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script type="module" src="/src/components/AirQuality/AirQuality.js"></script>
  </head>

  <body>

    <div class="container mx-auto py-8" >
      <div id="bigwindow" class="bigwindow">
        <div class="filterbar">
          <button id="button1" onclick="filterSelected('button1')">H</button>
          <button id="button2" onclick="filterSelected('button2')">D</button>
          <button id="button3" onclick="filterSelected('button3')">M</button>
        </div>
        <h1>Air Quality Score</h1>
        <canvas id="line-chart4" width="500" height="300"></canvas>
      </div>

      <div class="flex flex-row justify-center mt-96">
        <div class="window">
          <h1>Partical Pollution</h1>
          <canvas id="line-chart1" width="400" height="200"></canvas>
        </div>
        <div class="window">
          <h1>O&#8323;</h1>
          <canvas id="line-chart2" width="400" height="200"></canvas>
        </div>
        <div class="window">
          <h1>PM&#8321;&#8320;</h1>
          <canvas id="line-chart3" width="400" height="200"></canvas>
        </div>
      </div>
    </div>

  
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Air Quality</title>
  <link rel="icon" type="image/png" href="Assets/icon.png" />
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <!-- Include Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <!-- Link to Your External CSS File -->
  <link rel="stylesheet" href="AirQuality_Style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <script>
    // Fetch the footer content
    fetch('../footer.html')
      .then(response => response.text())
      .then(html => {
        // Inject the footer content into the footer <div>
        document.getElementById('footer').innerHTML = html;
      })
      .catch(error => console.error('Error fetching footer:', error));
  </script>
  <script type="module" src="AirQuality.js"></script>

</head>


<body>

  <div id="app">
    <!-- Left Sidebar / Menu -->
    <aside id="sideMenu" class="relative">
      <h2 class="text-xl font-bold mb-4">Menu</h2>
      <ul>
        <!-- Side Menu Options -->
        <li><a href="AirQuality.html" class="block py-2"><i class="fas fa-wind mr-2"></i>Air Quality</a></li>
        <li><a href="WaterQuality.html" class="block py-2"><i class="fas fa-tint mr-2"></i>Water Quality</a>
        </li>
        <li><a href="WeatherConditions.html" class="block py-2"><i class="fas fa-cloud-sun mr-2"></i>Weather
            Conditions</a></li>
        <li><a href="LandQuality.html" class="block py-2"><i class="fas fa-mountain mr-2"></i>Land Quality</a>
        </li>
        <li class="relative flex items-center">
          <a href="../../alerts.html" class="block py-2">
            <i class="fas fa-bell mr-2"></i> <!-- Bell icon -->
            Alerts
          </a>
          <span id="alertsNotification"
            class="ml-2 bg-red-500 rounded-full w-4 h-4 text-white text-xs flex items-center justify-center">2</span>
        </li>
        <li class="relative flex items-center">
          <a href="../../settings.html" class="block py-2">
            <i class="fas fa-bell mr-2"></i> <!-- Bell icon -->
            Settings
          </a>

        </li>

      </ul>
    </aside>


    <div class="container">
      <div id="bigwindow" class="bigwindow">
        <div class="filterbar">
          <button id="button1" onclick="filterSelected('button1')">H</button>
          <button id="button2" onclick="filterSelected('button2')">D</button>
          <button id="button3" onclick="filterSelected('button3')">M</button>
        </div>
        <h1>Air Quality Score</h1>
        <canvas id="line-chart4" width="500" height="300"></canvas>
      </div>

      <div class="flex flex-row justify-center mt-96">
        <div class="window">
          <h1>Partical Pollution</h1>
          <canvas id="line-chart1" width="400" height="200"></canvas>
        </div>
        <div class="window">
          <h1>O&#8323;</h1>
          <canvas id="line-chart2" width="400" height="200"></canvas>
        </div>
        <div class="window">
          <h1>PM&#8321;&#8320;</h1>
          <canvas id="line-chart3" width="400" height="200"></canvas>
        </div>
      </div>
    </div>
  </div>

</body>

<footer class="footer-container bg-gray-800 text-white py-6">
  <div id="footer"></div>
</footer>


</html>

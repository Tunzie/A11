<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <!-- Include Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <!-- Include Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Include Leaflet Control Geocoder CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <!-- Link to Your External CSS File -->
  <link rel="stylesheet" href="LandQuality.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="LandQuality.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="app">
  
        <!-- Map and Elevation -->
      <div class="flex-col">
          <!-- Map Window -->
          <div class="flexwindow map-window mb-4">
            <h3 class="text-xl font-semibold mb-2">Choose Location</h3>
            <div id="map" class="w-full h-64"></div>
          </div>
  
          <!-- Status and Elevation Window -->
          <div class="window status-elevation-window mb-4">
            <p id="status">Status: </p>
            <p id="elevation">Elevation: -- meters</p>
            <div id="alert-container">
              <p id="alert">Alert: </p>
            </div>
          </div>
  
          <!-- Charts Window -->
          <div class="window charts-window mb-4">
            <div class="chart-labels">
              <div class="chart-label">Soil Temp</div>
              <div class="chart-label">Soil Moist</div>
            </div>
            <div class="chart-container">
              <canvas id="line-chart1" width="400" height="100"></canvas>
              <canvas id="line-chart2" width="400" height="100"></canvas>
            </div>
          </div>
      </div>
    </div>
</body>
</html>

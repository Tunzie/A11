<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Monitoring Dashboard</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Link to Your External CSS File -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add styles for the toggle button and location button */
        #toggleMode {
            position: fixed;
            top: 10px;
            right: 10px;
        }

        #getLocation {
            background-color: #3498db;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #sideMenu {
            width: 15%;
            background-color: #2d2d2d;
            color: #ffffff;
            padding: 20px;
        }

        #sideMenu h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        #sideMenu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #sideMenu a {
            display: block;
            padding: 1rem 0;
            text-decoration: none;
            color: #ffffff;
            transition: background-color 0.3s;
        }

        #sideMenu a:hover {
            background-color: #4a4a4a;
        }

    </style>
</head>

<body class="bg-gray-100 font-sans">
    <!-- Accessibility Button -->
    <button id="accessibilityButton" aria-label="Accessibility Options" style="position: fixed; bottom: 20px; right: 20px; font-size: 24px;">
        <i class="fas fa-wheelchair"></i>
    </button>


    <div id="app" class="flex h-screen">
        <!-- Left Sidebar / Menu -->
        <aside id="sideMenu" class="relative">
            <h2 class="text-xl font-bold mb-4">Menu</h2>
            <ul>
                <!-- Side Menu Options -->
                <li><a href="air_quality.html" class="block py-2"><i class="fas fa-wind mr-2"></i>Air Quality</a></li>
                <li><a href="water_quality.html" class="block py-2"><i class="fas fa-tint mr-2"></i>Water Quality</a></li>
                <li><a href="weather_conditions.html" class="block py-2"><i class="fas fa-cloud-sun mr-2"></i>Weather Conditions</a></li>
                <li><a href="land_quality.html" class="block py-2"><i class="fas fa-mountain mr-2"></i>Land Quality</a></li>
                <li><a href="settings.html" class="block py-2"><i class="fas fa-cogs mr-2"></i>Settings</a></li>
                <li><a href="alerts.html" class="block py-2"><i class="fas fa-bell mr-2"></i>Alerts</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-4">
            <!-- Header -->
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Environmental Monitoring Dashboard</h1>
            </header>
                <!-- Dropdown Menu for Choose Data Location -->
                <div class="mb-4">
                    <label for="dataLocation" class="block text-lg font-semibold mb-2">Choose Data Location:</label>
                    <select id="dataLocation" class="bg-white border border-gray-300 rounded px-3 py-2">
                        <option value="airQuality">Karmiel</option>
                        <option value="waterQuality">Haifa</option>
                        <option value="weatherConditions">Tel-Aviv</option>
                        <option value="landQuality">Eilat</option>
                    </select>
                </div>
            <!-- Main Content Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Air Quality Section -->
                <div id="airQualitySection" class="bg-white p-4 rounded shadow">
                    <h2 class="text-xl font-semibold text-blue-600 mb-4">Air Quality</h2>
                    <div id="airQualityData" class="text-lg text-gray-700"></div>
                </div>

                <!-- Water Quality Section -->
                <div id="waterQualitySection" class="bg-white p-4 rounded shadow">
                    <h2 class="text-xl font-semibold text-green-600 mb-4">Water Quality</h2>
                    <div id="waterQualityData" class="text-lg text-gray-700"></div>
                </div>

                <!-- Weather Conditions Section -->
                <div id="weatherConditionsSection" class="bg-white p-4 rounded shadow">
                    <h2 class="text-xl font-semibold text-orange-600 mb-4">Weather Conditions</h2>
                    <div id="weatherConditionsData" class="text-lg text-gray-700"></div>
                </div>

                <!-- Land Quality Section -->
                <div id="landQualitySection" class="bg-white p-4 rounded shadow">
                    <h2 class="text-xl font-semibold text-brown-600 mb-4">Land Quality</h2>
                    <div id="landQualityData" class="text-lg text-gray-700"></div>
                </div>
            </div>

            <!-- Dark Mode / Light Mode Toggle Button -->
            <button id="toggleMode" class="bg-gray-800 text-white px-4 py-2 rounded focus:outline-none">Toggle Mode</button>

            <!-- Location Button -->
            <button id="getLocation" class="bg-blue-500 text-white px-4 py-2 rounded focus:outline-none">Get Location</button>
        </main>
    </div>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; 2024 Environmental Monitoring Dashboard. All rights reserved.</p>
    </footer>

    <!-- Include JavaScript -->
    <script src="script.js"></script>
</body>

</html>

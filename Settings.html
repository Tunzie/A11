<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Dashboard Settings</title>
        <!-- Include Tailwind CSS -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <!-- Include Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <!-- Link to Your External CSS File -->
        <link rel="stylesheet" href="Settings.css">
        
</head>
<body>
    <div class="container">
        <h1>Environmental Dashboard Settings</h1>
        <form id="settingsForm">
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter location...">
            </div>
            <div class="form-group">
                <label for="temperatureUnit">Temperature Unit:</label>
                <select id="temperatureUnit" name="temperatureUnit">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                </select>
            </div>
            <div class="form-group">
                <label for="windSpeedUnit">Wind Speed Unit:</label>
                <select id="windSpeedUnit" name="windSpeedUnit">
                    <option value="kmh">km/h</option>
                    <option value="mph">mph</option>
                    <option value="ms">m/s</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pressureUnit">Pressure Unit:</label>
                <select id="pressureUnit" name="pressureUnit">
                    <option value="hpa">hPa</option>
                    <option value="mb">mb</option>
                    <option value="inHg">inHg</option>
                </select>
            </div>
            <div class="form-group">
                <label for="theme">Theme:</label>
                <select id="theme" name="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notification">Notification Preferences:</label>
                <input type="checkbox" id="notifications" name="notifications" value="enabled">
                <label for="notifications">Receive notifications</label>
            </div>
            <div class="form-group">
                <label for="language">Language:</label>
                <select id="language" name="language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
            </div>
            <button type="submit">Save Settings</button>
            
        </form>
    </div>
            <!-- Back Button -->
            <a href="javascript:history.back()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded inline-block">Back</a>

</body>

</html>

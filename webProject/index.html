<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Environmental Monitoring Dashboard</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Link to Your External CSS File -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SYF1T9SdAP+2j50R+Tw1Pq8FbXBS1M5X2F4eM" crossorigin="anonymous">

    <style>
        /* Add styles for the toggle button and location button */
        #toggleMode {
            position: fixed;
            top: 10px;
            right: 10px;
        }

        #getLocation {
            background-color: #3498db;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">

    <div id="app" class="flex h-screen">
        <!-- Left Sidebar / Menu -->
        <aside class="w-1/6 bg-gray-200 p-4">
            <h2 class="text-2xl font-bold mb-4">Dashboard Menu</h2>
            <ul>
                <li><a href="#" class="block py-2">Home</a></li>
                <li><a href="#" class="block py-2">Air Quality</a></li>
                <li><a href="#" class="block py-2">Water Quality</a></li>
                <li><a href="#" class="block py-2">Weather Conditions</a></li>
                <li><a href="#" class="block py-2">Settings</a></li>
            </ul>
        </aside>
  
        <!-- Main Content -->
        <main class="flex-1 p-4">
            <!-- Header -->
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Environmental Monitoring Dashboard</h1>
            </header>
  
            <!-- Main Content Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Air Quality Section -->
                <div class="bg-white p-4 rounded shadow">
                    <h2 class="text-xl font-semibold text-blue-600 mb-4">Air Quality</h2>
                    <div id="airQualityData" class="text-lg text-gray-700"></div>
                </div>
  
                <!-- Water Quality Section -->
                <div class="bg-white p-4 rounded shadow">
                    <h2 class="text-xl font-semibold text-green-600 mb-4">Water Quality</h2>
                    <div id="waterQualityData" class="text-lg text-gray-700"></div>
                </div>
  
                <!-- Weather Conditions Section -->
                <div class="bg-white p-4 rounded shadow">
                    <h2 class="text-xl font-semibold text-orange-600 mb-4">Weather Conditions</h2>
                    <div id="weatherConditionsData" class="text-lg text-gray-700"></div>
                </div>
  
                <!-- Land Quality Section -->
                <div class="bg-white p-4 rounded shadow">
                    <h2 class="text-xl font-semibold text-brown-600 mb-4">Land Quality</h2>
                    <div id="landQualityData" class="text-lg text-gray-700"></div>
                </div>
            </div>
  
            <!-- Dark Mode / Light Mode Toggle Button -->
            <button id="toggleMode" class="bg-gray-800 text-white px-4 py-2 rounded focus:outline-none">Toggle Mode</button>
  
            <!-- Location Button -->
            <button id="getLocation" class="bg-blue-500 text-white px-4 py-2 rounded focus:outline-none">Get Location</button>
        </main>
    </div>
  
    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; 2024 Environmental Monitoring Dashboard. All rights reserved.</p>
    </footer>
  
  <!-- Include Fake Data and JavaScript Logic -->
  <script src="main.js"></script>
  </body>
</html>

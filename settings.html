<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Dashboard Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>Environmental Dashboard Settings</h1>
        <form id="settingsForm">
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter location...">
            </div>
            <div class="form-group">
                <label for="temperatureUnit">Temperature Unit:</label>
                <select id="temperatureUnit" name="temperatureUnit">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                </select>
            </div>
            <div class="form-group">
                <label for="windSpeedUnit">Wind Speed Unit:</label>
                <select id="windSpeedUnit" name="windSpeedUnit">
                    <option value="kmh">km/h</option>
                    <option value="mph">mph</option>
                    <option value="ms">m/s</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pressureUnit">Pressure Unit:</label>
                <select id="pressureUnit" name="pressureUnit">
                    <option value="hpa">hPa</option>
                    <option value="mb">mb</option>
                    <option value="inHg">inHg</option>
                </select>
            </div>
            <div class="form-group">
                <label for="theme">Theme:</label>
                <select id="theme" name="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notification">Notification Preferences:</label>
                <input type="checkbox" id="notifications" name="notifications" value="enabled">
                <label for="notifications">Receive notifications</label>
            </div>
            <div class="form-group">
                <label for="language">Language:</label>
                <select id="language" name="language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
            </div>
            <button type="submit">Save Settings</button>
            
        </form>
    </div>
</body>
</html>

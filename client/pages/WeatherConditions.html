<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Conditions</title>
    <link rel="icon" type="image/png" href="Assets/icon.png" />
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Include Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Link to Your External CSS File -->
    <link rel="stylesheet" href="client/WaterQuality_Style.css" />
  </head>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }

    #app {
      display: flex;
      justify-content: center; /* Horizontally center */
      align-items: center; /* Vertically center */
      height: 100%;
    }

    .window {
      display: flex;
      justify-content: center; /* Horizontally center */
      align-items: center; /* Vertically center */
      flex-direction: column;
      max-width: 50%;
      transition: transform 0.3s ease; /* Add transition */
    }

    .window:hover {
      transform: scale(1.1); /* Scale image up by 10% */
    }

    canvas {
      max-width: 100%;
      height: auto;
    }
    h1 {
      font-size: xx-large;
    }
  </style>

  <body>
    <!-- Left Sidebar / Menu -->
    <aside id="sideMenu" class="relative">
      <h2 class="text-xl font-bold mb-4">Menu</h2>
      <ul>
        <!-- Side Menu Options -->
        <li>
          <a href="air_quality.html" class="block py-2"
            ><i class="fas fa-wind mr-2"></i>Air Quality</a
          >
        </li>
        <li>
          <a href="water_quality.html" class="block py-2"
            ><i class="fas fa-tint mr-2"></i>Water Quality</a
          >
        </li>
        <li>
          <a href="weather_conditions.html" class="block py-2"
            ><i class="fas fa-cloud-sun mr-2"></i>Weather Conditions</a
          >
        </li>
        <li>
          <a href="land_quality.html" class="block py-2"
            ><i class="fas fa-mountain mr-2"></i>Land Quality</a
          >
        </li>
        <li class="relative flex items-center">
          <a href="alerts.html" class="block py-2">
            <i class="fas fa-bell mr-2"></i>
            <!-- Bell icon -->
            Alerts
          </a>
          <span
            id="alertsNotification"
            class="ml-2 bg-red-500 rounded-full w-4 h-4 text-white text-xs flex items-center justify-center"
            >2</span
          >
        </li>
        <li class="relative flex items-center">
          <a href="settings.html" class="block py-2">
            <i class="fas fa-bell mr-2"></i>
            <!-- Bell icon -->
            Settings
          </a>
        </li>
      </ul>
    </aside>
    <!-- Settings Icon -->
    <button
      id="settingsButton"
      aria-label="Settings"
      onclick="toggleSettingsModal()"
      style="position: fixed; bottom: 20px; right: 20px; font-size: 24px"
    >
      <i class="fas fa-cog"></i>
    </button>

    <!-- Settings Modal -->
    <div
      id="settingsModal"
      class="fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center hidden"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-4">Settings</h2>
        <ul>
          <li class="flex items-center mb-4">
            <div class="toggle-switch">
              <input
                type="checkbox"
                id="darkModeToggle"
                onchange="toggleDarkMode()"
              />
              <label for="darkModeToggle"></label>
            </div>
            <label class="ml-2">Dark Mode</label>
          </li>
          <li class="flex items-center mb-4">
            <div class="toggle-switch">
              <input
                type="checkbox"
                id="notificationsToggle"
                onchange="toggleNotifications()"
                checked
              />
              <label for="notificationsToggle"></label>
            </div>
            <label class="ml-2">Notifications</label>
          </li>
          <li class="flex items-center">
            <div class="toggle-switch">
              <input
                type="checkbox"
                id="alertsToggle"
                onchange="toggleAlerts()"
                checked
              />
              <label for="alertsToggle"></label>
            </div>
            <label class="ml-2">Alerts</label>
          </li>
        </ul>
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded mt-4"
          onclick="toggleSettingsModal()"
        >
          Close
        </button>
      </div>
    </div>

    <!-- Accessibility Button -->
    <button
      id="accessibilityButton"
      aria-label="Accessibility Options"
      style="position: fixed; bottom: 80px; right: 20px; font-size: 24px"
      onclick="openAccessibilityModal()"
    >
      <i class="fas fa-wheelchair"></i>
    </button>

    <!-- Accessibility Modal    -->
    <div
      id="accessibilityModal"
      class="fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center hidden"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-4">Accessibility Options</h2>
        <ul>
          <li class="flex items-center mb-4">
            <div class="toggle-switch">
              <input
                type="checkbox"
                id="largeTextToggle"
                onchange="toggleLargeText()"
              />
              <label for="largeTextToggle"></label>
            </div>
            <label class="ml-2">Large Text</label>
          </li>
          <li class="flex items-center mb-4">
            <div class="toggle-switch">
              <input
                type="checkbox"
                id="highContrastToggle"
                onchange="toggleHighContrast()"
              />
              <label for="highContrastToggle"></label>
            </div>
            <label class="ml-2">High Contrast</label>
          </li>
          <li class="flex items-center">
            <div class="toggle-switch">
              <input
                type="checkbox"
                id="reduceMotionToggle"
                onchange="toggleReduceMotion()"
              />
              <label for="reduceMotionToggle"></label>
            </div>
            <label class="ml-2">Reduce Motion</label>
          </li>
        </ul>
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded mt-4"
          onclick="closeAccessibilityModal()"
        >
          Close
        </button>
      </div>
    </div>

    <script>
      // Fetch the footer content
      fetch("footer.html")
        .then((response) => response.text())
        .then((html) => {
          // Inject the footer content into the footer <div>
          document.getElementById("footer").innerHTML = html;
        })
        .catch((error) => console.error("Error fetching footer:", error));
    </script>
  </body>
  <footer class="footer-container bg-gray-800 text-white py-6">
    <div id="footer"></div>
  </footer>
</html>
